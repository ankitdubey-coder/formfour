<center>
    <table border="2px" bgcolor="#9DBDFF" rules="none">
        <form action="" name="sf">
            <tr>
                <td bgcolor="#125B9A"><b>Simple Form with FieldSets</b></td>
            </tr>
                <tr>
                    <td>
                        <br>
                        <fieldset>
                            <legend><input type="checkbox" checked>User Information</legend>
                            <br>
                            <b>First Name:</b>
                            <input type="text" name="fn" autofocus>
                            <br><br>
                            <b>Last Name:</b> 
                            <input type="text" name="ls">
                            <br><br>
                            <b>Company:</b>
                            &nbsp;
                            <input type="text" name="c">
                            <br><br>
                            <b>Email:</b>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;
                            <input type="email" name="e" required>
                    </td>
                </tr>
            </fieldset>

            <tr>
                <td>
                    <br>
                    <fieldset>
                        <legend><input type="checkbox" checked><b>Phone Numbers</b></legend>
                         <br>
                        <b>Home:</b>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <input type="text" name="h">
                        <br><br>
                        <b>Bussiness:</b>
                        <input type="text" name="b">
                        <br><br>
                        <b>Mobile:</b>
                            &nbsp;&nbsp;&nbsp;
                        <input type="number" name="m" maxlength="10">
                        <br><br>
                        <b>Fax:</b>
                        &nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp; &nbsp;
                        <input type="number" name="f">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <th>
                    <br>
                    <button>Save</button>
                    <button type="">Cancel</button>
                    <br><br>
                </th>
            </tr>
        </form>
    </table>
